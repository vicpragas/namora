<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>te amo</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #container {
            text-align: center;
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff1493;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Aceita namorar comigo vitoria?</h1>
        <button id="yes">Sim</button>
        <button id="no">Não</button>
    </div>

    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const container = document.getElementById('container');

        yesButton.addEventListener('click', () => {
            container.innerHTML = '<h1>Você me fez a pessoa mais feliz do mundo! sua gostosa do caralho, manda foto da bunda delicia</h1>';
        });

        noButton.addEventListener('click', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - container.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - container.offsetHeight));

            container.style.position = 'absolute';
            container.style.left = `${randomX}px`;
            container.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
